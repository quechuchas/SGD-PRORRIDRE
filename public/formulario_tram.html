<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Trámite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c4b;
      margin: 0;
      padding: 0;
      color: #444;
    }

    .container {
      width: 80%;
      margin: auto;
      margin-top: 20px;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: calc(100% - 10px);
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .file-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Trámite</h1>
    <form action="guardar_tramite.php" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend><b>Datos del Remitente</b></legend>
        <label for="tipo_persona">Tipo de Persona:</label>
        <select id="tipo_persona" name="tipo_persona" required>
          <option value="">Seleccione</option>
          <option value="Natural">Natural</option>
          <option value="Jurídica">Jurídica</option>
        </select>

        <label for="tipo_documento">Tipo de Documento:</label>
        <input type="text" id="tipo_documento" name="tipo_documento" required>

        <label for="numero_documento">Número de Documento:</label>
        <input type="text" id="numero_documento" name="numero_documento" required>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </fieldset>

      <fieldset>
        <legend><b>Datos del Documento</b></legend>
        <label for="tipo_tramite">Tipo de Trámite:</label>
        <input type="text" id="tipo_tramite" name="tipo_tramite" required>

        <label for="asunto">Asunto:</label>
        <textarea id="asunto" name="asunto" rows="4" required></textarea>

        <label for="archivo">Adjuntar Archivo (PDF):</label>
        <div class="file-input">
          <input type="file" id="archivo" name="archivo" accept=".pdf" required>
        </div>
      </fieldset>

      <button type="submit">Registrar</button>
    </form>
  </div>
</body>
</html>
